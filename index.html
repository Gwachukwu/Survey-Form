<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400px">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
    <header><h1>Survey Form</h1></header>
   <form action="">
     <p class="form-hd">Let us know how we can improve Stutern</p>
     <label>*Name <input type="text" placeholder="Enter your name"></label><br>
     <label for="email">*Email  <input type="text" placeholder="Enter your Email"></label><br>
     <label>*Age <input type="date"></label><br>
     <label for="dropdown1" class="drop-info1">Which option best describes your current role?</label>
     <select id="dropdown1">
        <option value="student">Student</option>
        <option value="serious student">Unserious Student</option>
        <option value="ta">TA</option>
        <option value="staff">Staff</option>
      </select><br>
      <label for="radio" class="radio-label">*How likely is that you would recommend<br><span></span> to a friend?</span></label>
      <div class="radio-btn">
        <input type="radio" name="recommend" value="definitely"> Definityly<br>
        <input type="radio" name="recommend" value="maybe"> Maybe<br>
        <input type="radio" name="recommend" value="not sure"> Not sure <br>
      </div> 
        <label for="dropdown2" class="drop-info2">What do you like most in Stutern?</label>
      <select id="dropdown2">
        <option value="student">Classes</option>
        <option value="serious student">Ideas</option>
        <option value="ta">TA</option>
      </select><br>
        <label for="checkbox" class="checkbox-label">Things that should be improved in the future<br><span class="checkbox-span">(Check all that apply)</span></label><br>
        <div class="checkbox">
          <input type="checkbox" id="checkbox">Front-end Projects</input><br>
        <input type="checkbox" id="checkbox">Back-end Projects</input><br>
        <input type="checkbox" id="checkbox">Data Visualization Projects</input>
        </div>
        <input type="submit" value="Submit">
   </form>
</body>
</html>
